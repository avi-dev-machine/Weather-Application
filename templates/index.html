<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .weather-form {
            margin: 2rem 0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0083b0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0083b0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00b4db;
        }

        .weather-data {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .weather-data h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        .weather-data p {
            color: #34495e;
            margin: 0.8rem 0;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .weather-data p:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        
        <div class="weather-form">
            <form method="POST">
                <input type="text" name="latitude" placeholder="Enter Latitude (e.g., 51.5074)" required>
                <input type="text" name="longitude" placeholder="Enter Longitude (e.g., -0.1278)" required>
                <button type="submit">Get Weather</button>
            </form>
        </div>

        {% if weather %}
        <div class="weather-data">
            <h2>Weather in {{ weather.name }}</h2>
            <p>Temperature <span>{{ weather.main.temp }}Â°C</span></p>
            <p>Condition <span>{{ weather.weather[0].description }}</span></p>
            <p>Humidity <span>{{ weather.main.humidity }}%</span></p>
            <p>Wind Speed <span>{{ weather.wind.speed }} m/s</span></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
